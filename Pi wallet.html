<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Import fonts */
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap');

/* Set global styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Open Sans', sans-serif;
  background-color: #f9f9f9;
}

/* Header styles */
header {
  background-color: #3498db;
  color: #fff;
  padding: 1em;
  text-align: center;
}

header nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: space-between;
}

header nav ul li {
  margin-right: 20px;
}

header nav a {
  color: #fff;
  text-decoration: none;
}

/* Main styles */
main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2em;
}

section {
  background-color: #fff;
  border: 1px solid #ddd;
  padding: 1em;
  margin-bottom: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  color: #333;
  margin-bottom: 10px;
}

/* Pi Wallet styles */
.pi-wallet {
  background-color: #3498db;
  color: #fff;
  padding: 1em;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.pi-wallet h2 {
  color: #fff;
}

.pi-wallet p {
  color: #fff;
}

/* Iconic styles */
.icon {
  font-size: 24px;
  margin-right: 10px;
}

.send-pi-icon {
  color: #f1c40f;
}

.receive-pi-icon {
  color: #f1c40f;
}

/* Responsive design */
@media only screen and (max-width: 768px) {
  main {
    flex-direction: column;
  }
  section {
    margin-bottom: 10px;
  }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#wallet">Wallet</a></li>
                <li><a href="#send">Send Pi</a></li>
                <li><a href="#receive">Receive Pi</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="wallet">
            <h2>Wallet Balance</h2>
            <p id="wallet-balance">0 Pi</p>
        </section>
        <section id="send">
            <h2>Send Pi</h2>
            <form>
                <label for="recipient-address">Recipient Address:</label>
                <input type="text" id="recipient-address" name="recipient-address"><br><br>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount"><br><br>
                <button id="send-pi-button">Send Pi</button>
            </form>
        </section>
        <section id="receive">
            <h2>Receive Pi</h2>
            <p id="receive-pi-address">Your Pi Address: XXXXXXX</p>
            <button id="copy-address-button">Copy Address</button>
        </section>
    </main>
    <script src="script.js">
      // Get elements
const walletBalanceElement = document.getElementById('wallet-balance');
const sendPiButton = document.getElementById('send-pi-button');
const receivePiButton = document.getElementById('receive-pi-button');
const recipientAddressInput = document.getElementById('recipient-address');
const amountInput = document.getElementById('amount');

// Add event listeners
sendPiButton.addEventListener('click', sendPi);
receivePiButton.addEventListener('click', receivePi);

// Functions
function sendPi() {
  // Get recipient address and amount
  const recipientAddress = recipientAddressInput.value;
  const amount = amountInput.value;

  // Validate input
  if (recipientAddress === '' || amount === '') {
    alert('Please enter recipient address and amount');
    return;
  }

  // Send Pi (TO DO: implement API call)
  console.log(`Sending ${amount} Pi to ${recipientAddress}`);
}

function receivePi() {
  // Generate QR code (TO DO: implement API call)
  console.log('Receiving Pi');
}

    </script>
</body>
</html>
